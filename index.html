<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Tip Calculator</title>
</head>

<body>
  <div class="container">
    <div class="mt-5 card-header">
        <h3 class="text-center">Tip Calculator</h3>
    </div>

    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-2 col-sm-1"></div>
          <label class="col-md-3 col-sm-4 text-right font-weight-bold" for="cost">Meal Cost:</label>
          $<input class="col-md-2 col-sm-2 ml-2" id="cost" type="string" aria-describedby="cost of meal">
        </div>
        <div class="row py-2" id="tipSelect">
          <div class="col-md-1 col-sm-1"></div>
          <label class="col-md-4 col-sm-4 text-right font-weight-bold" for="tip">Tip:</label>
          <div class="col-md-2 col-sm-4">
            <label class="radio"><input type="radio" name="radiotip" value="10" checked>10%</label>
            <label class="radio"><input type="radio" name="radiotip" value="15">15%</label>
            <label class="radio"><input type="radio" name="radiotip" value="20">20%</label>
            <label class="radio">
              <input type="radio" name="radiotip" value="other">
                Other: &nbsp;
              <input id="tip" type="string" aria-describedby="tip percentage"> %
            </label>

          </div>
        </div>
        <div class="row mt-4 justify-content-center">
          <label class="font-weight-bold" for="split">Split Tip</label>
          <input class="ml-2" id="split" type="string" aria-describedby="cost of meal" value="1">
          <p class="font-weight-bold ml-1">
            way(s)
          </p>
        </div>
        <button class="btn btn-primary d-block mx-auto my-3" id="submit" type="submit">Calculate Tip</button>
      </form>
    </div>
    
    <div class="card-footer">
      <h4 id="tipAmount">Tip Per Person: </h4>
    </div>

  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
